
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <title>Document</title>

</head>

<body>

    <!-- NavBar -->

    <nav class="navbar  navbar-expand-lg navbar-inverse navbar-custom fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand text-white" href="#">MenuHeist</a>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
                &#9776;
            </button>
            <div class="collapse navbar-collapse" id="exCollapsingNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                    <li class="dropdown order-1">
                        <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn  dropdown-toggle">Login
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right mt-2">
                            <li class="px-3 py-2">
                                <form class="form" role="form">
                                    <div class="form-group">
                                        <input id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text" required="">
                                    </div>
                                    <div class="form-group">
                                        <input id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="text" required="">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                                    </div>
                                    <div class="form-group text-center">
                                        <small>
                                            <a href="#" data-toggle="modal" data-target="#modalPassword">Forgot password?</a>
                                        </small>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="modalPassword" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Forgot password</h3>
                    <button type="button" class="close font-weight-light" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <p>Reset your password..</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    <button class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End NavBar -->

    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="jumbo-content">
            <h1 class="text-center display-4 text-white">Search for your favorite menus</h1>
        </div>

        <!-- Search Bar -->

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="input-group" id="search-bar">
                        <input class="form-control" type="search" placeholder="search" id="searchRestaurant">
                        <div class="input-group-append">
                            <button class="btn btn-primary submit" type="button" id="findRestaurant">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- End Search Bar -->

    <!-- Main-Content -->

    <div class="container main main-raised">
        <div class="main-content">
            <div class="card">

                <div class="row">
                    <div class="col-3">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                            <a class="nav-link active" id="v-pills-tab1-tab" data-toggle="pill" href="#v-pills-tab1" role="tab" aria-controls="v-pills-tab1"
                                aria-expanded="true">
                                <i class="fa fa-table"></i>&nbspMenus</a>
                            <a class="nav-link" id="v-pills-tab2-tab" data-toggle="pill" href="#v-pills-tab2" role="tab" aria-controls="v-pills-tab2"
                                aria-expanded="true">
                                <i class="fa fa-heart"></i>&nbspFavorites</a>

                        </div>
                    </div>
                    <div class="col-9">
                        <div class="tab-content" id="v-pills-tabContent">
                            <div class="tab-pane fade show active" id="v-pills-tab1" role="tabpanel" aria-labelledby="v-pills-home-tab">

                                <div class="card">
                                    <div class="card-header">
                                        Menu Results
                                    </div>
                                    <div id="restaurant-div"></div>
                                </div>
                            </div>

                            <!-- Favorites Tab -->

                            <div class="tab-pane fade" id="v-pills-tab2" role="tabpanel" aria-labelledby="v-pills-tab2-tab">

                                <div class="card">
                                    <div class="card-header">
                                        Favorites
                                    </div>
                                    <table class="table table-hover shopping-cart-wrap">
                                        <thead class="text-muted">
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <figure class="media">
                                                        <div class="img-wrap">
                                                            <img src="./styles/images/menu (1).png" class="rounded float-left" alt="menu-icon">
                                                        </div>
                                                        <figcaption class="media-body">
                                                            <h6 class="title text-truncate">Restaurant Menu 1</h6>
                                                        </figcaption>
                                                    </figure>

                                                    <td class="text-right">
                                                        <a title="" href="" class="btn btn-primary" data-toggle="tooltip" data-original-title="Save to Wishlist">
                                                            <i class="fa fa-heart"></i>
                                                        </a>
                                                        <a title="" href="" class="btn btn-danger" data-toggle="tooltip" data-original-title="Save to Wishlist">
                                                            <i class="fa fa-trash"></i>
                                                        </a>

                                                    </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
<script src="../controllers/menu_controller.js"></script>

</html>
